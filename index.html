<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <label>Enter Amount</label>
                <input type="number" value="1" min="1">
            </div>

            <div class="dropdown" >
                <div class="from">
                    <label>From</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select id="from-currency"></select>
                    </div>
                </div>

                <div class="swap">â‡†</div>

                <div class="to">
                    <label>To</label>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select id="to-currency"></select>
                    </div>
                </div>
            </div>

            <p class="msg">1 USD = 80 INR</p>

            <button id="convert-btn">Get Exchange Rate</button>
        </form>
    </div>

    <script src="countryList.js"></script>
    <script src="script.js"></script>
</body>
</html>
